<div class="card">
  <div class="card-header">
    Ride stats
  </div>
  <div class="card-body">
    <div class="form-group row">
      <label for="" class="col-3">Excitement</label>
      <div class="col-9">
        <input #rtcExcitement type="text" class="form-control" value="{{_excitement}}" (keyup)="setExcitement(rtcExcitement.value)">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-3">Intensity</label>
      <div class="col-9">
        <input #rctIntensity type="text" class="form-control" value="{{_intensity}}" (keyup)="setIntensity(rctIntensity.value)">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-3">Nausea</label>
      <div class="col-9">
        <input #rctNausea type="text" class="form-control" value="{{_nausea}}" (keyup)="setNausea(rctNausea.value)">
      </div>
    </div>
    <div class="custom-control custom-checkbox">
      <input #rctSimularRide type="checkbox"  (change)="setSimular()"  [checked]="_simular === true"  class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">This ride is already in my park.</label>
    </div>
  </div>
</div>
